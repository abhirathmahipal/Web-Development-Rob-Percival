<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
        
        body {
            background-color:#d37ac5;
            
        }
        
        p {
            color:red;
            text-align:right;
        }
        
        .large {
            font-size:300%;
        }
        
        .green {
            color:green;
        }
        
        .yellowbox {
            background-color:yellow;
            position: relative;
            left:100px;
            top:200px;
        }
        
        .underline{
            text-decoration: underline;
        }
        
        div {
            background-color:azure;
            width:50%;
            height:auto;
            float:left;
            
            
        }
        
        .mydiv {
            background-color: green;
            height: auto;
        }

        .clear{
            clear:both;
            height:100px;
            width: 100%;
            background-color: crimson;
        }
        .blackbox{
            background-color: black;
            height: 100px;
            width:50%;
            position:fixed;
            top:10px;
            left:20px;           
            margin:-10px;
            padding:40px;
        }
        
    
    </style>
    
</head>

<body>
    <h1>Example Domain</h1>
    <!-- Inline CSS -->
    
    <div>
    <p style="color:green;font-size:300%;">Green text overrides the red text  that comes from the internal css</p>
    <p><a class="large green" href="">Green text form the internal CSS.</a>Red Text from syle tag css</p>
    </div>
    <div class="clear"></div>
    <div class="yellowbox">
    <p> Some text to bloat this div</p>
    </div>
    
    <div class ="mydiv">
    <p class="large">Some more text. It inherits red from the internal CSS.</p>
    
    <p>The third <span class = "underline green">word</span> in this paragraph in underlines</p>
    </div>
    
    <div class="blackbox">
    </div>
    
    <div class="blackbox" style="position:absolute; top:200px;left:40px;">
    </div>
    
</body>
</html>
