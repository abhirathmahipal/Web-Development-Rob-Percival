<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
        div {
            width:100px;
            height:100px;
            float:left;
            margin:20px;
        }
        
        .red {
            background-color: #ac2b2b;
            border:5px black solid;
        }
        
        .green {
            background-color: #a7eb3c;
            border-radius:50px;
        }
        
        .blue {
            background-color: #5c45ba;
            border-style: ridge solid dotted dashed;
            border-width: 20px;
        }
        
    </style>
</head>
    
<body>
    <div class="red">
    
    </div>

    <div class="blue">

    </div>    

    <div class="green">

    </div>        
    
</body>
    
</html>
