<!DOCTYPE html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>
    
    <button id="textChanger">Change First Div Text</button>
    <div id="firstDiv">This is some text that we're about to change.</div>
    <button id="textAppend">Text Appending</button>
    <div id="secondDiv">Some Text</div>
    <button id="textCreator">Create Some Text</button>
    <div id="emptyDiv"></div>
    
    <input id="myInput" type="text" placeholder="Enter Something" />
    <script type="text/javascript">
        
        
    // This is a commnet
    /*
        This is a multi-line comment
    */
    var myArray = ["rain", "sunshine"];  
    var divId="firstDiv";
    document.getElementById("textChanger").onclick = function() {
        var newText = document.getElementById("myInput").value;

        document.getElementById(divId).innerHTML = newText;
    }
    
    document.getElementById("textAppend").onclick = function()
    {
        document.getElementById("secondDiv").innerHTML += " Hey. I've just appended this using Javascript";
    }
    document.getElementById("textCreator").onclick = function()
    {
        document.getElementById("emptyDiv").innerHTML = "<ul><li>Cat</li><li>Dog</li></ul>"
    }
    
    console.log(myArray);
    myArray.push("Snow");
    myArray.splice(1,1);
    // Slicing and splicing are different.
    console.log(myArray.length);
    </script>
</body>
</html>
